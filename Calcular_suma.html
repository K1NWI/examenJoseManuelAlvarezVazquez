<!DOCTYPE html>
<html>
<head>
    <title>Suma de dos números</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .content {
            display: inline-block;
            text-align: left;
        }
        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .input-container label {
            width: 150px;
            margin-right: 10px;
        }
        .input-container input[type="text"] {
            width: 150px;
        }

        .suma{
            background-color: green;
        }
		.resta{
            background-color: red;
        }
        .multiplicacion{
            background-color: blue;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="content">
        <h2>Suma de dos números</h2>

        <form>
            <div class="input-container">
                <label for="num1">Primer número:</label>
                <input type="text" id="num1">
            </div>
            <div class="input-container">
                <label for="num2">Segundo número:</label>
                <input type="text" id="num2">
            </div>
            <input type="button" value="Calcular suma"  onclick="calcularSuma()" class="suma">
            <input type="button" value="Calcular resta"  onclick="calcularResta()" class="resta">
            <input type="button" value="Calcular Multiplicacion"  onclick="calcularMulti()" class="multiplicacion">
        </form>

        <div id="resultado"></div>
    </div>
</div>

<script>
function calcularSuma() {
    // Obtener los valores de los campos de entrada
    var num1 = parseFloat(document.getElementById("num1").value);
    var num2 = parseFloat(document.getElementById("num2").value);

    // Verificar si ambos valores son números
    if (!isNaN(num1) && !isNaN(num2)) {
        // Calcular la suma
        var suma = num1 + num2;

        // Mostrar el resultado en el elemento con id "resultado"
        document.getElementById("resultado").innerHTML = "El resultado de la suma es: " + suma;
    } else {
        // Mostrar un mensaje de error si los valores no son números
        document.getElementById("resultado").innerHTML = "Por favor, ingrese dos números válidos.";
    }
}

function calcularResta() {
    // Obtener los valores de los campos de entrada
    var num1 = parseFloat(document.getElementById("num1").value);
    var num2 = parseFloat(document.getElementById("num2").value);

    // Verificar si ambos valores son números
    if (!isNaN(num1) && !isNaN(num2)) {
        // Calcular la suma
        var suma = num1 - num2;

        // Mostrar el resultado en el elemento con id "resultado"
        document.getElementById("resultado").innerHTML = "El resultado de la resta es: " + suma;
    } else {
        // Mostrar un mensaje de error si los valores no son números
        document.getElementById("resultado").innerHTML = "Por favor, ingrese dos números válidos.";
    }
}

function calcularMulti() {
    // Obtener los valores de los campos de entrada
    var num1 = parseFloat(document.getElementById("num1").value);
    var num2 = parseFloat(document.getElementById("num2").value);

    // Verificar si ambos valores son números
    if (!isNaN(num1) && !isNaN(num2)) {
        // Calcular la suma
        var suma = num1 * num2;

        // Mostrar el resultado en el elemento con id "resultado"
        document.getElementById("resultado").innerHTML = "El resultado de la multiolicacion es: " + suma;
    } else {
        // Mostrar un mensaje de error si los valores no son números
        document.getElementById("resultado").innerHTML = "Por favor, ingrese dos números válidos.";
    }
}
</script>

</body>
</html>
